<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random_People_With_JS</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center mb-5">Random-People With JS</h1>
    <div class="container">
        <div class="row max-height ">
         <div class="col-11 mx-auto person col-md-8 col-lg-6 my-3">
          <div class="card">
           <div class="card-body">
      
            <div class="person-info">
            
             <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas"></i></span>
                ID :<span id="num" class="text-uppercase ml-2 badge badge-secondary single-info">
               #EMP </span></p>
            
             <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-user"></i></span>
                name :<span id="first" class="text-uppercase ml-2 badge badge-secondary single-info">
               Abhijit</span></p>
            
             <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-phone"></i></span>phone :
                <span id="phone"class="text-uppercase ml-2 badge badge-secondary single-info">
                123-456-789</span></p>
            
             <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-envelope"></i>
            </span>email :<span id="email" class="text-uppercase ml-2 badge badge-secondary single-info">
                abhi@gmail.com</span></p>
            
            </div>
           </div>
           <div class="card-footer text-center">
            <button type="button" id="btn" class="btn btn-outline-warning text-capitalize">Generate Person</button>
           </div>
          </div>
         </div>
        </div>
       </div>  
    <script src="./app.js"></script>
</body>
</html>
